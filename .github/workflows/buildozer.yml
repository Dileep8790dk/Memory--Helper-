name: Build Kivy ToDoApp APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-pip zip unzip openjdk-17-jdk wget
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK tools manually (fix for aidl)
      run: |
        mkdir -p $HOME/.buildozer/android
        cd $HOME/.buildozer/android
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools
        rm cmdline-tools.zip
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$PATH
        yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses || true
        yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ToDoApp-APK
        path: bin/*.apk
