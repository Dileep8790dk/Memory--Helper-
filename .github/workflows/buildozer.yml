# .github/workflows/android_build.yml

name: Build Kivy APK

# This workflow runs on every push to the main branch
# and can be triggered manually from the GitHub Actions tab.
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. FIX: Install libtinfo5 Dependency
      # This addresses the "E: Unable to locate package libtinfo5" error 
      # by manually downloading the legacy package from the Ubuntu archive.
      - name: Install libtinfo5 Dependency Fix
        run: |
          echo "Installing legacy libtinfo5 package..."
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
          sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb
          
      # 3. Build the Android Debug APK using Buildozer
      # The 'yes |' pipes 'y' (yes) to any prompts, automatically accepting
      # the Android SDK licenses required to install Aidl and other tools.
      - name: Build Android Debug APK
        uses: digreatbrian/buildozer-action@v2
        with:
          buildozer-cmd: yes | buildozer -v android debug
          python-version: 3.8

      # 4. Upload the resulting APK file as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-APK-Artifact
          path: bin/*.apk
