name: Build Kivy ToDoApp APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git python3-pip zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: Ensure buildozer.spec exists
      run: ls -la

    - name: Build APK with Buildozer default SDK
      run: |
        # This uses Buildozer's automatic SDK/NDK installation
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ToDoApp-APK
        path: bin/*.apk
