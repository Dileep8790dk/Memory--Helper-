name: Build Kivy Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk zip unzip wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Setup Android SDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "platform-tools" "platforms;android-31" "build-tools;30.0.3"

      - name: Install AIDL manually (fallback)
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools/30.0.3
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/build-tools_r30.0.3-linux.zip -O buildtools.zip
          unzip -o buildtools.zip -d ~/.buildozer/android/platform/android-sdk/
          ls ~/.buildozer/android/platform/android-sdk/build-tools/30.0.3

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-APK
          path: bin/*.apk
