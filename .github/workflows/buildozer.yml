# .github/workflows/android_build.yml

name: Build Kivy APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. FIX: Install libtinfo5 Dependency
      # This step manually downloads and installs the required legacy package 
      # from the Ubuntu archive, bypassing the "Unable to locate package" error.
      - name: Install libtinfo5 Dependency Fix
        run: |
          echo "Installing legacy libtinfo5 package..."
          # Use wget to download the package file
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
          # Use dpkg to manually install the package
          sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb
          
      # 3. Build the Android Debug APK using Buildozer
      # This is the previously fixed step for the "Aidl not installed" error.
      - name: Build Android Debug APK
        uses: digreatbrian/buildozer-action@v2
        with:
          buildozer-cmd: yes | buildozer -v android debug
          python-version: 3.8

      # 4. Upload the resulting APK file as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-APK-Artifact
          path: bin/*.apk
